<!doctype html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>TABLEAU DE BORD FABLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1020" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    :root{
      --bg:#0b1020; --fg:#e8eef6; --muted:#a6b7c9; --accent:#4cc9f0;
      --ok:#2dd4bf; --warn:#f59e0b; --bad:#ef4444; --card:#0f172a; --br:#23304a;
      --section:#9ad9ff; --shadow: 0 1px 0 rgba(255,255,255,.03) inset, 0 6px 20px rgba(0,0,0,.35);
    }
    [data-theme="light"]{
      --bg:#f7fbff; --fg:#0b1424; --muted:#475569; --accent:#0ea5e9;
      --ok:#2dd4bf; --warn:#b45309; --bad:#b91c1c; --card:#ffffff; --br:#d9e1ea;
      --section:#0ea5e9; --shadow: 0 1px 0 rgba(0,0,0,.03) inset, 0 6px 18px rgba(2,6,23,.08);
    }
    [data-theme="nautical"] {
      --bg: #fdfdfd; --fg: #0a2240; --muted: #5b6a7e; --accent: #0077b6;
      --ok: #1a936f; --warn: #f78c2a; --bad: #c83e4d; --card: #ffffff; --br: #e1e8f0;
      --section:#005b96; --shadow: 0 4px 12px rgba(10,34,64,.08);
    }

    html,body{height:100%}
    body{font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif; margin:24px; background:var(--bg); color:var(--fg); font-size: 1.05rem;}
    *{box-sizing:border-box}
    a{color:var(--link); text-decoration: none} a:hover{text-decoration: underline}
    h1,h2,h3{margin:0 0 8px 0; font-weight: 700;}
    
    header{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-bottom:16px}
    header h1{font-size:1.5rem}
    .spacer{flex:1}
    .btn{cursor:pointer; border:1px solid var(--br); background:var(--card); color:var(--fg); padding:6px 10px; border-radius:9px}
    .btn-mini{cursor:pointer; border:1px solid var(--br); background:var(--card); color:var(--fg); padding:2px 6px; border-radius:7px; font-size:.82rem; margin-left:6px}
    .status{display:inline-block;border-radius:8px;padding:4px 10px;margin-left:8px;font-weight:700}
    .status.ok{background:var(--ok); color:#081019 !important} .status.warn{background:var(--warn); color:#081019 !important} .status.bad{background:var(--bad); color:#081019 !important}

    #map { height: 450px; border-radius: 14px; background-color: var(--br); border: 1px solid var(--br); margin-bottom: 16px; z-index: 0;}
    
    #dashboard-content { transition: opacity 0.5s ease-in-out; }
    #dashboard-content.updating { opacity: 0.3; }

    .layout-grid{display:grid;grid-template-columns: 2fr 1fr; gap:16px}
    .card{border:1px solid var(--br);background:var(--card);padding:16px;border-radius:14px; box-shadow: var(--shadow)}
    .card h3{font-size:1.15rem; color:var(--section); display:flex; align-items:center; gap:8px}
    
    .window-line {padding:10px 12px;border:1px solid var(--br);border-radius:12px;margin-bottom:8px}
    .window-line .title {font-weight:700; font-size: 1.1rem; display: flex; align-items: center;}
    .go{display:inline-block; border-radius:10px; padding:2px 8px; margin-left:8px; font-weight:800;}
    .go.family{background: var(--ok); color: #04110a}
    .go.expert{background:#f59e0b; color:#160f04}
    .conf{border:1px solid var(--br);background:var(--card);border-radius:999px; padding:2px 8px;margin-left:8px;font-weight:700;font-size:.82rem;color:var(--muted); white-space:nowrap;}
    .conf.high{color:var(--ok)} .conf.medium{color:var(--warn)} .conf.low{color:var(--bad)}

    .conditions .line { border-left: 4px solid var(--warn); padding:10px 12px; border-radius:8px; margin-bottom:8px}
    
    .table-wrap{overflow:auto; border:1px solid var(--br); border-radius:14px; max-height: 250px;}
    table{width:100%; border-collapse:collapse;}
    th,td{padding:10px 12px; border-bottom:1px solid var(--br); font-size:.95rem}
    th{text-align:left;color:var(--muted); position:sticky; top:0; background:var(--card)}

    .tip{position:absolute; z-index:9999; max-width: 360px; padding:8px 10px; border-radius:10px; background:var(--card); border:1px solid var(--br); box-shadow: var(--shadow); font-size:.9rem}
    .tip .hdr{font-weight:700; margin-bottom:4px}
    .tip .row{margin-top:4px}
    
    body.simplified-view .expert-only { display: none; }
    
    footer{margin-top:24px;color:var(--muted);font-size:.9rem}
    #refresh-timer{font-size: 0.85rem; color: var(--muted); margin-left: 16px;}
    
    .marker-pin { width: 30px; height: 30px; border-radius: 50% 50% 50% 0; position: absolute; transform: rotate(-45deg); left: 50%; top: 50%; margin: -15px 0 0 -15px; }
    .marker-pin::after { content: ''; width: 14px; height: 14px; margin: 8px 0 0 8px; background: #ffffff; position: absolute; border-radius: 50%; }
    .marker-pulse:after { content: ""; border-radius: 50%; height: 40px; width: 40px; position: absolute; margin: -13px 0 0 -13px; animation: pulsate 1.5s ease-out infinite; opacity: 0; box-shadow: 0 0 1px 2px var(--accent); border: 3px solid rgba(255,255,255,0.3); }
    @keyframes pulsate { 0% { transform: scale(0.1, 0.1); opacity: 0; } 50% { opacity: 1; } 100% { transform: scale(1.2, 1.2); opacity: 0; } }
    .main-port-icon .marker-pulse:after { animation-name: pulsate-main; animation-duration: 1.2s; box-shadow: 0 0 2px 3px var(--accent); border: 3px solid rgba(76,201,240,0.5); }
    @keyframes pulsate-main { 0% { transform: scale(0.1, 0.1); opacity: 0; } 50% { opacity: 1; } 100% { transform: scale(1.5, 1.5); opacity: 0; } }
    
    @media (max-width: 900px){ .layout-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
<header>
  <h1>🧭 Tableau de Bord FABLE</h1>
  <span class="spacer"></span>
  <span id="gen" class="pill" aria-live="polite"></span>
  <span id="hc" class="status warn" role="status">Statut: …</span>
  <button id="viewToggleBtn" class="btn">Vue Simplifiée</button>
  <button id="themeBtn" class="btn" title="Changer le thème">🎨</button>
  <button id="fullscreenBtn" class="btn" title="Plein écran">⛶</button>
</header>

<div id="dashboard-content">
    <div id="map" aria-label="Carte des spots"></div>

    <div class="layout-grid">
      <div style="display: flex; flex-direction: column; gap: 16px;">
        <div class="card wins">
          <h3>🪟 Fenêtres de Navigation "GO"</h3>
          <div id="wins">Chargement…</div>
        </div>
        <div class="card conditions expert-only">
          <h3>🚦 Avertissements Actuels (No-GO)</h3>
          <div id="reasons">Chargement…</div>
        </div>
      </div>
      <div class="card expert-only">
        <h3>📡 Radar des Spots</h3>
        <div class="table-wrap">
          <table id="files">
            <thead><tr><th>Spot</th><th>Modifié</th><th>Statut</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <details class="sub" style="margin-top:16px;">
          <summary>📚 Données Brutes</summary>
          <ul id="raw-links-list"></ul>
        </details>
      </div>
    </div>
</div>

<footer>
  <p>Affichage en <span id="tz2" class="mono"></span>.
  <span id="refresh-timer"></span>
  </p>
</footer>

<div id="tooltip" class="tip" style="display:none;" role="tooltip"></div> <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="./reasons-debug.js"></script>

<script>
(async function main() {
  const REFRESH_INTERVAL_SECONDS = 600;
  
  const elements = {
    body: document.body,
    header: { gen: document.getElementById('gen'), hc: document.getElementById('hc') },
    cards: { wins: document.getElementById('wins'), reasons: document.getElementById('reasons') },
    radar: { tableBody: document.querySelector('#files tbody'), rawLinks: document.getElementById('raw-links-list') },
    footer: { tz: document.getElementById('tz2'), refreshTimer: document.getElementById('refresh-timer') },
    buttons: { theme: document.getElementById('themeBtn'), fullscreen: document.getElementById('fullscreenBtn'), viewToggle: document.getElementById('viewToggleBtn') },
    dashboardContent: document.getElementById('dashboard-content'),
    tooltip: document.getElementById('tooltip')
  };

  const spotConfig = {
    'gammarth-port.json': { name: 'Gammarth Port', lat: 36.903, lon: 10.323 },
    'sidi-bou-said.json': { name: 'Sidi Bou Saïd', lat: 36.871, lon: 10.349 },
    'ghar-el-melh.json': { name: 'Ghar el Melh', lat: 37.168, lon: 10.194 },
    'ras-fartass.json': { name: 'Ras Fartass', lat: 36.877, lon: 10.612 },
    'el-haouaria.json': { name: 'El Haouaria', lat: 37.054, lon: 11.042 }
  };
  const spotFiles = Object.keys(spotConfig);
  let lastFetchedData = {};
  
  const map = L.map('map').setView([36.95, 10.6], 9);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(map);
  window.panToFile = (file) => { const s = spotConfig[file]; if (s) map.setView([s.lat, s.lon], 12, { animate: true }); };

  // --- Gestionnaires d'événements ---
  function setupEventListeners() {
    const themes = ['dark', 'light', 'nautical'];
    let currentThemeIndex = themes.indexOf(localStorage.getItem('theme') || 'dark');
    document.documentElement.setAttribute('data-theme', themes[currentThemeIndex]);
    elements.buttons.theme.addEventListener('click', () => {
      currentThemeIndex = (currentThemeIndex + 1) % themes.length;
      const nextTheme = themes[currentThemeIndex];
      document.documentElement.setAttribute('data-theme', nextTheme);
      localStorage.setItem('theme', nextTheme);
    });
    elements.buttons.fullscreen.addEventListener('click', () => {
      document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen();
    });
    elements.buttons.viewToggle.addEventListener('click', () => {
        const isSimplified = elements.body.classList.toggle('simplified-view');
        elements.buttons.viewToggle.textContent = isSimplified ? 'Vue Experte' : 'Vue Simplifiée';
        if(lastFetchedData.windows) {
            updateWindowsCard(lastFetchedData.windows, isSimplified);
        }
    });
  }

  // --- Fonctions Utilitaires ---
  const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
  elements.footer.tz.textContent = tz;
  const toLocal = (iso) => iso ? new Date(iso).toLocaleString('fr-FR', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' }) : '';
  const toFriendly = (iso) => iso ? new Date(iso).toLocaleString('fr-FR', { weekday: 'long', hour: 'numeric', minute: '2-digit', hour12: false }) : '';
  const fetchJSON = async (path) => { try { const r = await fetch(path, { cache: 'no-store' }); return r.ok ? r.json() : null; } catch { return null; }};
  function isFamilyWindow(startIso, endIso) {
      const start = new Date(startIso), end = new Date(endIso);
      if (isNaN(start) || isNaN(end)) return true;
      for (let d = start; d <= end; d.setHours(d.getHours() + 1)) {
          const hour = d.getHours();
          if (hour < 8 || hour >= 21) return false;
      }
      return true;
  }
  function isFresh(entry, genIso) {
      const FRESH_THRESHOLD_MIN = 180;
      if (!entry) return false;
      if (typeof entry.fresh === 'boolean') return entry.fresh;
      if (entry.modified) {
          const ageMin = (Date.now() - new Date(entry.modified).getTime()) / 60000;
          if (isFinite(ageMin)) return ageMin <= FRESH_THRESHOLD_MIN;
      }
      if (genIso) {
          const ageMin = (Date.now() - new Date(genIso).getTime()) / 60000;
          if (isFinite(ageMin)) return ageMin <= FRESH_THRESHOLD_MIN;
      }
      return false;
  }

  // --- Fonctions de mise à jour de l'interface (UI Updaters) ---
  function updateHeader(status, windows) {
    const ok = status && (status.all_fresh || status.status === 'ok');
    elements.header.hc.className = `status ${ok ? 'ok' : 'warn'}`;
    elements.header.hc.textContent = ok ? 'Statut: OK' : 'Statut: Données anciennes';
    elements.header.gen.textContent = 'Mise à jour: ' + (windows?.generated_at ? toLocal(windows.generated_at) : 'inconnue');
  }

  function updateWindowsCard(windows, isSimplified) {
      const windowItems = (windows?.windows || [])
          .flatMap(dest => dest.windows.map(seg => {
              const family = isFamilyWindow(seg.start, seg.end);
              const confKey = (seg.confidence || dest.confidence || '').toString().toLowerCase();
              const confText = confKey === 'high' ? 'Haute' : confKey === 'medium' ? 'Moy.' : confKey === 'low' ? 'Faible' : '';
              const confScore = typeof seg.confidence_score === 'number' ? ` · ${Math.round(seg.confidence_score * 100)}` : '';
              const confBadge = confText ? `<span class="conf ${confKey}">${confText}${confScore}</span>` : '';
              
              return { ...seg, dest_name: dest.dest_name, isFamily: family, confBadge };
          }))
          .filter(seg => isSimplified ? seg.isFamily : true)
          .map(seg => `
              <div class="window-line ${!seg.isFamily ? 'expert-only' : ''}">
                  <div class="title">${seg.dest_name} <span class="go ${seg.isFamily ? 'family' : 'expert'}">${seg.isFamily ? 'FAMILY GO' : 'EXPERT GO'}</span> ${seg.confBadge}</div>
                  <div class="small">${toFriendly(seg.start)} ⟷ ${toFriendly(seg.end)} ⟷ ${Math.round((new Date(seg.end) - new Date(seg.start)) / 36e5)} h</div>
              </div>`
          );
      elements.cards.wins.innerHTML = windowItems.length ? windowItems.join('') : '<span class="small">Aucune fenêtre de navigation "GO" détectée.</span>';
  }

  function updateReasonsCard(reasonsRows) {
      if (Array.isArray(reasonsRows) && reasonsRows.length) {
          elements.cards.reasons.innerHTML = reasonsRows.map(r => {
              const reason = (r.family || r.expert || '').replace(/^✗\s*/, '');
              return `<div class="line"><div class="reason">🚫 ${reason}</div><div class="small">${r.spot}</div></div>`;
          }).join('');
      } else {
          elements.cards.reasons.innerHTML = '<span class="small">Toutes les conditions sont potentiellement favorables.</span>';
      }
  }

  function updateRadarTable(status, genIso, reasonsRows) {
      const reasonsByFile = new Map((reasonsRows || []).map(r => {
          const match = /\(([^)]+\.json)\)\s*$/.exec(r.spot || '');
          return match ? [match[1], r] : [null, null];
      }).filter(entry => entry[0]));

      elements.radar.tableBody.innerHTML = Object.entries(spotConfig).map(([file, {name}]) => {
          const entry = status?.files?.find(s => s.path === file);
          const fresh = isFresh(entry, genIso);
          return `<tr>
              <td><a href="#" data-file="${file}">${name}</a><button class="btn-mini expert-only" type="button" data-file="${file}">Info...</button></td>
              <td>${toLocal(entry?.modified)}</td>
              <td><span style="color:var(--${fresh ? 'ok' : 'warn'})">${fresh ? 'Frais' : 'Ancien'}</span></td>
          </tr>`;
      }).join('');

      // Gestion des tooltips
      const showTip = (btn) => {
        const file = btn.dataset.file;
        const r = reasonsByFile.get(file);
        elements.tooltip.innerHTML = `<div class="hdr">${spotConfig[file]?.name}</div>
            <div class="row"><b>Family:</b> ${r?.family || '—'}</div>
            <div class="row"><b>Expert:</b> ${r?.expert || '—'}</div>`;
        const rect = btn.getBoundingClientRect();
        elements.tooltip.style.left = `${window.scrollX + rect.left + rect.width + 8}px`;
        elements.tooltip.style.top  = `${window.scrollY + rect.top - 6}px`;
        elements.tooltip.style.display = 'block';
      };
      const hideTip = () => { elements.tooltip.style.display = 'none'; };
      
      elements.radar.tableBody.querySelectorAll('button').forEach(btn => {
          btn.addEventListener('mouseenter', () => showTip(btn));
          btn.addEventListener('mouseleave', hideTip);
      });
      document.addEventListener('scroll', hideTip, { passive: true });
      
      // Liens Données Brutes
      const icons = {
          'gammarth-port.json':'⚓','sidi-bou-said.json':'⛵','ghar-el-melh.json':'🏝️','ras-fartass.json':'🌊','el-haouaria.json':'🪁',
          'windows.json':'🪟','status.json':'📊','index.json':'📑','rules.normalized.json':'⚖️', 'reasons.json':'🚦'
      };
      const systemFiles = ['windows.json', 'status.json', 'reasons.json', 'index.json', 'rules.normalized.json'];
      const createLink = file => `<li><span style="display:inline-block;width:1.5em;">${icons[file] || '•'}</span><a href="./${file}">${file}</a></li>`;
      
      elements.radar.rawLinks.innerHTML = spotFiles.map(createLink).join('') + 
          '<li style="border-top:1px solid var(--br); margin: 6px 0;"></li>' + 
          systemFiles.map(createLink).join('');
  }
  
  function updateMapMarkers(spotStatus) { /* ... (identique à la version précédente) ... */ }

  // --- Contrôleur Principal ---
  async function updateDashboard() {
    elements.dashboardContent.classList.add('updating');
    
    const [status, windows] = await Promise.all([ fetchJSON('status.json'), fetchJSON('windows.json') ]);
    const reasonsRows = (window.FABLE?.debugReasons) ? await FABLE.debugReasons(spotFiles) : [];
    lastFetchedData = { status, windows, reasonsRows };

    const spotStatus = {};
    (windows?.windows || []).forEach(dest => { if (dest.windows?.length > 0) spotStatus[dest.dest_slug] = 'green'; });
    Object.keys(spotConfig).forEach(file => {
        if (spotStatus[file] !== 'green') {
            const entry = status?.files?.find(s => s.path === file);
            spotStatus[file] = isFresh(entry, windows?.generated_at) ? 'yellow' : 'red';
        }
    });
    
    updateHeader(status, windows);
    updateWindowsCard(windows, elements.body.classList.contains('simplified-view'));
    updateReasonsCard(reasonsRows);
    updateRadarTable(status, windows?.generated_at, reasonsRows);
    updateMapMarkers(spotStatus); // Assurez-vous que cette fonction existe et est complète
    
    elements.dashboardContent.classList.remove('updating');
  }

  // --- Initialisation et Timers ---
  setupEventListeners();
  await updateDashboard();
  
  let countdown = REFRESH_INTERVAL_SECONDS;
  setInterval(updateDashboard, REFRESH_INTERVAL_SECONDS * 1000);
  setInterval(() => {
    countdown = (countdown <= 1) ? REFRESH_INTERVAL_SECONDS : countdown - 1;
    elements.footer.refreshTimer.textContent = `Prochaine mise à jour dans ${countdown}s.`;
  }, 1000);

  // Pour que la fonction updateMapMarkers ne soit pas manquante, je la remets ici.
  function updateMapMarkers(spotStatus) {
    map.eachLayer(layer => { if (layer instanceof L.Marker) map.removeLayer(layer); });
    const createIcon = (color, isMain) => L.divIcon({ className: `custom-div-icon ${isMain ? 'main-port-icon' : ''}`, html: `<div style='background-color:${color};' class='marker-pin'></div><div class='marker-pulse'></div>`, iconSize: [30, 42], iconAnchor: [15, 42] });
    for (const file in spotConfig) {
        const spot = spotConfig[file];
        const isMain = file === 'gammarth-port.json';
        const status = spotStatus[file];
        const color = isMain ? 'var(--accent)' : (status === 'green' ? 'var(--ok)' : (status === 'yellow' ? 'var(--warn)' : 'var(--bad)'));
        const text = isMain ? "Port Principal" : (status === 'green' ? "Fenêtre 'GO' !" : (status === 'yellow' ? "Données à jour" : "Données anciennes"));
        L.marker([spot.lat, spot.lon], { icon: createIcon(color, isMain), zIndexOffset: isMain ? 1000 : 0 }).addTo(map).bindPopup(`<b>${spot.name}</b><br>${text}`);
    }
  }

})();
</script>
</body>
</html>
