    :root[dir="rtl"] h1, :root[dir="rtl"] h3 { letter-spacing:.2px }
    @media (max-width: 900px){ .layout-grid { grid-template-columns: 1fr; } .spark{display:none} }
  </style>

<script>
(async function main() {
  const REFRESH_INTERVAL_SECONDS = 600;

  // ===== I18N & Configuration Statique =====
  const I18N = { fr: { status_ok:"Statut: OK", status_stale:"Statut: DonnÃ©es anciennes", updated:"Mise Ã  jour", reasons_unavailable:"Raisons indisponibles.", none_windows:'Aucune fenÃªtre "GO" dÃ©tectÃ©e.', fresh:"Frais", stale:"Ancien", next_refresh:s=>`Prochaine MAJ dans ${s}s.`, principal_port:"Port Principal", go_popup:{green:"FenÃªtre 'GO' !", yellow:"DonnÃ©es Ã  jour", red:"DonnÃ©es anciennes"}, conf_title:(t,s)=>`Confiance: ${t}${s!=null?'Â·'+s+'%':''}`}, en: { status_ok:"Status: OK", status_stale:"Status: Stale data", updated:"Updated", reasons_unavailable:"Reasons unavailable.", none_windows:'No "GO" window detected.', fresh:"Fresh", stale:"Stale", next_refresh:s=>`Next refresh in ${s}s.`, principal_port:"Main Port", go_popup:{green:"GO window!", yellow:"Data up to date", red:"Stale data"}, conf_title:(t,s)=>`Confidence: ${t}${s!=null?'Â·'+s+'%':''}`}, ar: { status_ok:"Ø§Ù„Ø­Ø§Ù„Ø©: Ø¬ÙŠØ¯", status_stale:"Ø§Ù„Ø­Ø§Ù„Ø©: Ø¨ÙŠØ§Ù†Ø§Øª Ù‚Ø¯ÙŠÙ…Ø©", updated:"Ø¢Ø®Ø± ØªØ­Ø¯ÙŠØ«", reasons_unavailable:"Ø§Ù„Ø£Ø³Ø¨Ø§Ø¨ ØºÙŠØ± Ù…ØªØ§Ø­Ø©.", none_windows:'Ù„Ø§ ØªÙˆØ¬Ø¯ Ù†Ø§ÙØ°Ø© "GO".', fresh:"Ù…Ø­Ø¯Ø«", stale:"Ù‚Ø¯ÙŠÙ…", next_refresh:s=>`Ø§Ù„ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù‚Ø§Ø¯Ù… Ø®Ù„Ø§Ù„ ${s}Ø«`, principal_port:"Ø§Ù„Ù…ÙŠÙ†Ø§Ø¡ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ", go_popup:{green:"Ù†Ø§ÙØ°Ø© GO!", yellow:"Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ø­Ø¯Ø«Ø©", red:"Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù‚Ø¯ÙŠÙ…Ø©"}, conf_title:(t,s)=>`Ø«Ù‚Ø© Ø§Ù„ØªÙ†Ø¨Ø¤Ø§Øª: ${t}${s!=null?'Â·'+s+'%':''}`} };
  const LOCALES = { fr: 'fr-FR', en: 'en-GB', ar: 'ar-TN' };
  const spotConfig = { 'gammarth-port.json':{name:'Gammarth Port',lat:36.903,lon:10.323},'sidi-bou-said.json':{name:'Sidi Bou SaÃ¯d',lat:36.871,lon:10.349},'ghar-el-melh.json':{name:'Ghar el Melh',lat:37.168,lon:10.194},'ras-fartass.json':{name:'Ras Fartass',lat:36.877,lon:10.612},'el-haouaria.json':{name:'El Haouaria',lat:37.054,lon:11.042} };
  const INITIAL_MAP_VIEW = { center: [36.95, 10.6], zoom: 9 };

  // ===== Ã‰tat de l'Application =====
  let LANG = localStorage.getItem('lang') || 'fr';
  let muted = localStorage.getItem('mute') === '1';
  let lastWinsKey = new Set();
  
  // ===== Fonctions Utilitaires =====
  const $ = (sel) => document.querySelector(sel);
  const t = (path, ...args) => { const dict=I18N[LANG]||I18N.fr; const val=path.split('.').reduce((o,k)=>(o||{})[k],dict); return typeof val==='function'?val(...args):(val??path); };
  const fmtLocal = (iso) => iso ? new Date(iso).toLocaleString(LOCALES[LANG] || 'fr-FR', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' }) : '';
  const fmtFriendly = (iso) => iso ? new Date(iso).toLocaleString(LOCALES[LANG] || 'fr-FR', { weekday: 'long', hour: 'numeric', minute: '2-digit', hour12: false }) : '';
  const fetchJSON = async (path) => { try { const r = await fetch(path, { cache: 'no-store' }); return r.ok ? r.json() : null; } catch { return null; }};
  const isFamilyWindow = (startIso, endIso) => { const s=new Date(startIso), e=new Date(endIso); if(isNaN(s)||isNaN(e)) return true; for(let d=s; d<=e; d.setHours(d.getHours()+1)) { const h=d.getHours(); if(h<8||h>=21) return false; } return true; };
  const isFresh = (entry, genIso) => { const THRESHOLD=180; if(!entry)return false; if(typeof entry.fresh==='boolean')return entry.fresh; if(entry.modified){const age=(Date.now()-new Date(entry.modified).getTime())/60000; if(isFinite(age))return age<=THRESHOLD;} if(genIso){const age=(Date.now()-new Date(genIso).getTime())/60000; if(isFinite(age))return age<=THRESHOLD;} return false; };
  const ding = () => { if(muted) return; try{ const ctx=new (window.AudioContext||window.webkitAudioContext)(),o=ctx.createOscillator(),g=ctx.createGain();o.type='sine';o.frequency.value=880;o.connect(g);g.connect(ctx.destination);g.gain.setValueAtTime(0.0001,ctx.currentTime);g.gain.exponentialRampToValueAtTime(0.05,ctx.currentTime+0.02);g.gain.exponentialRampToValueAtTime(0.0001,ctx.currentTime+0.22);o.start();o.stop(ctx.currentTime+0.25);}catch{} };
  const flash = (el) => { el.classList.remove('flash'); void el.offsetWidth; el.classList.add('flash'); };
  const sparklineSVG = (seriesList, opts={}) => { const W=120,H=24,p=2,min=(opts.min??Math.min(...seriesList.flat())),max=(opts.max??Math.max(...seriesList.flat())),span=max-min||1; const path=v=>v.map((val,i)=>`${i===0?'M':'L'}${p+(W-2*p)*(v.length===1?1:i/(v.length-1))} ${p+(H-2*p)*(1-(val-min)/span)}`).join(' '); const colors=opts.colors||['currentColor','rgba(255,255,255,.6)']; return `<svg viewBox="0 0 ${W} ${H}">${seriesList.map((s,i)=>`<path d="${path(s)}" fill="none" stroke="${colors[i%colors.length]}" stroke-width="${i===0?1.8:1.2}"/>`).join('')}</svg>`; };

  // ===== Initialisation =====
  const map = L.map('map').setView(INITIAL_MAP_VIEW.center, INITIAL_MAP_VIEW.zoom);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(map);
  const corridorLayer = L.layerGroup().addTo(map);
  window.panToFile = (file) => { const s = spotConfig[file]; if (s) map.setView([s.lat, s.lon], 12, { animate: true }); };

  // ===== ContrÃ´leur Principal de Mise Ã  Jour =====
  async function updateDashboard() {
    $('#dashboard-content').classList.add('updating');
    
    const [status, windows] = await Promise.all([ fetchJSON('status.json'), fetchJSON('windows.json') ]);
    const reasonsRows = (window.FABLE?.debugReasons) ? await FABLE.debugReasons(Object.keys(spotConfig)) : [];
    
    const gen = windows?.generated_at || status?.generated_at || null;
    const spotStatus = {};
    (windows?.windows || []).forEach(d => { if(d.windows?.length>0) spotStatus[d.dest_slug] = 'green'; });
    Object.keys(spotConfig).forEach(file => { if (spotStatus[file] !== 'green') { const e=status?.files?.find(s=>s.path===file); spotStatus[file]=isFresh(e,gen)?'yellow':'red'; } });

    // --- Rendu des composants ---
    // Header
    $('#hc').className = 'status ' + (status?.all_fresh ? 'ok' : 'warn');
    $('#hc').textContent = t(status?.all_fresh ? 'status_ok' : 'status_stale');
    $('#gen').textContent = `${t('updated')}: ${gen ? fmtLocal(gen) : '...'}`;

    // FenÃªtres GO
    const winsDiv = $('#wins');
    const isSimplified = document.body.classList.contains('simplified-view');
    const nowWinsKey = new Set();
    const winItems = (windows?.windows || [])
      .flatMap(dest => (dest.windows||[]).map(seg => {
        const family = isFamilyWindow(seg.start, seg.end);
        const confKey = ((seg.confidence || dest.confidence) || '').toLowerCase();
        const confText = confKey==='high'?'Haute':confKey==='medium'?'Moy.':confKey==='low'?'Faible':'';
        const confScore = (typeof seg.confidence_score==='number') ? Math.round(seg.confidence_score*100):null;
        const key = `${dest.dest_slug}|${seg.start}`;
        nowWinsKey.add(key);
        return { html:`<div class="window-line ${!family?'expert-only':''}"><div class="title">${dest.dest_name} <span class="go ${family?'family':'expert'}">${family?'FAMILY GO':'EXPERT GO'}</span> ${confText?`<span class="conf ${confKey}" title="${t('conf_title',confText,confScore)}">${confText}${confScore!=null?'Â·'+confScore:''}</span>`:''}</div><div class="small">${fmtFriendly(seg.start)} âŸ· ${fmtFriendly(seg.end)} âŸ· ${Math.round((new Date(seg.end)-new Date(seg.start))/36e5)} h</div></div>`, isFamily: family, dest_slug: dest.dest_slug };
      }))
      .filter(x => isSimplified ? x.isFamily : true);
    winsDiv.innerHTML = winItems.length ? winItems.map(x=>x.html).join('') : `<span class="small">${t('none_windows')}</span>`;
    if ([...nowWinsKey].some(k => !lastWinsKey.has(k)) && winItems.length > 0) { ding(); flash($('#wins').parentElement); }
    lastWinsKey = nowWinsKey;

    // Corridors
    corridorLayer.clearLayers();
    const origin = spotConfig['gammarth-port.json'];
    const destSlugs = [...new Set(winItems.map(x=>x.dest_slug))].slice(0,3);
    destSlugs.forEach(slug => {
        const dest = spotConfig[slug]; if (!dest || !origin) return;
        L.polyline([[origin.lat, origin.lon], [dest.lat, dest.lon]], { color: 'var(--accent)', weight: 3, opacity: 0.9, dashArray: '6,6' }).addTo(corridorLayer);
        const mid = [(origin.lat+dest.lat)/2, (origin.lon+dest.lon)/2];
        L.marker(mid, { icon: L.divIcon({ className: 'anchor-badge', html: 'âš“ 1h' }) }).addTo(corridorLayer);
    });

    // Avertissements
    const reasonsDiv = $('#reasons');
    if (reasonsRows?.length) { reasonsDiv.innerHTML = reasonsRows.map(r => `<div class="line"><div class="reason">ðŸš« ${(r.family || r.expert || '').replace(/^âœ—\s*/,'')}</div><div class="small">${r.spot}</div></div>`).join('');
    } else { reasonsDiv.innerHTML = `<span class="small">${t('reasons_unavailable')}</span>`; }

    // Radar des Spots
    const filesTableBody = $('#files tbody');
    filesTableBody.innerHTML = Object.entries(spotConfig).map(([file, {name}]) => {
        const entry = status?.files?.find(s => s.path === file);
        return `<tr><td><a href="#" data-file="${file}">${name}</a><span class="spark expert-only" data-file="${file}"></span></td><td>${fmtLocal(entry?.modified)}</td><td><span style="color:var(--${isFresh(entry,gen)?'ok':'warn'})">${t(isFresh(entry,gen)?'fresh':'stale')}</span></td></tr>`;
    }).join('');
    
    // CORRIGÃ‰: `await` est dÃ©placÃ© en dehors du `.map()`
    for (const el of document.querySelectorAll('.spark[data-file]')) {
      const spotData = await fetchJSON(el.dataset.file); if (!spotData?.hours) continue;
      const last = spotData.hours.slice(-12);
      const wind=last.map(h=>h.wind_kmh), gust=last.map(h=>h.gust_kmh), hs=last.map(h=>h.hs_m);
      const vMax=Math.max(...wind,...gust);
      el.innerHTML = sparklineSVG([wind,gust],{max:vMax,colors:['var(--fg)','var(--muted)']}) + sparklineSVG([hs],{colors:['var(--accent)']});
    }

    // Map Markers
    map.eachLayer(layer => { if (layer instanceof L.Marker) map.removeLayer(layer); });
    const createIcon = (color,isMain) => L.divIcon({className:`custom-div-icon ${isMain?'main-port-icon':''}`,html:`<div style='background-color:${color};' class='marker-pin'></div><div class='marker-pulse'></div>`,iconSize:[30,42],iconAnchor:[15,42]});
    for(const file in spotConfig){
      const spot=spotConfig[file], isMain=file==='gammarth-port.json', status=spotStatus[file];
      const color = isMain?'var(--accent)':(status==='green'?'var(--ok)':(status==='yellow'?'var(--warn)':'var(--bad)'));
      const text = isMain?t('main_port'):t(`go_popup.${status}`);
      L.marker([spot.lat,spot.lon],{icon:createIcon(color,isMain),zIndexOffset:isMain?1000:0}).addTo(map).bindPopup(`<b>${spot.name}</b><br>${text}`);
    }

    $('#dashboard-content').classList.remove('updating');
  }

  // ===== Ã‰couteurs d'Ã‰vÃ©nements Statiques & Timers =====
  function setupEventListeners() {
    $('#tz').textContent = `Affichage en ${Intl.DateTimeFormat().resolvedOptions().timeZone}.`;
    // Langue
    const setLangUI = l => { LANG = l; localStorage.setItem('lang', l); document.documentElement.lang = l; document.documentElement.dir = (l==='ar'?'rtl':'ltr'); elements.buttons.lang.textContent = l.toUpperCase(); };
    setLangUI(LANG);
    elements.buttons.lang.addEventListener('click', () => { setLangUI(LANG==='fr'?'en':LANG==='en'?'ar':'fr'); updateDashboard(); });
    // Son
    const setMuteUI = m => { muted = m; localStorage.setItem('mute', m?'1':'0'); elements.buttons.mute.textContent = m?'ðŸ”•':'ðŸ””'; };
    setMuteUI(muted);
    elements.buttons.mute.addEventListener('click', () => setMuteUI(!muted));
    // ThÃ¨me
    const themes=['dark','light','nautical']; let themeIdx=themes.indexOf(localStorage.getItem('theme')||'dark');
    elements.buttons.theme.addEventListener('click',() => { themeIdx=(themeIdx+1)%themes.length; const th=themes[themeIdx]; document.documentElement.setAttribute('data-theme',th); localStorage.setItem('theme',th); });
    // Plein Ã©cran & Kiosque
    elements.buttons.fullscreen.addEventListener('click',()=>document.fullscreenElement?document.exitFullscreen():document.documentElement.requestFullscreen());
    setTimeout(()=> { if(!document.fullscreenElement) document.documentElement.requestFullscreen().catch(()=>{}); }, 5000);
    let cursorTimer; const hideCursor=()=>document.body.style.cursor='none';
    const showCursor=()=>{document.body.style.cursor='';clearTimeout(cursorTimer);cursorTimer=setTimeout(hideCursor,5000);};
    ['mousemove','keydown','click'].forEach(ev=>document.addEventListener(ev,showCursor,{passive:true}));
    showCursor();
    // Vue
    elements.buttons.viewToggle.addEventListener('click',() => { const s=elements.body.classList.toggle('simplified-view'); elements.buttons.viewToggle.textContent=s?'Vue Experte':'Vue SimplifiÃ©e'; updateWindowsCard(lastFetchedData.windows,s); });
    // Reset Carte
    elements.buttons.resetMap.addEventListener('click',()=>map.setView(INITIAL_MAP_VIEW.center,INITIAL_MAP_VIEW.zoom,{animate:true}));
    // DÃ©lÃ©gation d'Ã©vÃ©nements pour le radar
    $('#files tbody').addEventListener('click', (e) => { const link=e.target.closest('a[data-file]'); if(link){e.preventDefault();window.panToFile(link.dataset.file);} });
  }

  setupEventListeners();
  await updateDashboard();
  
  let countdown = REFRESH_INTERVAL_SECONDS;
  setInterval(() => { countdown=(countdown<=1)?REFRESH_INTERVAL_SECONDS:countdown-1; elements.footer.refreshTimer.textContent = t('next_refresh', countdown); }, 1000);
  setInterval(updateDashboard, REFRESH_INTERVAL_SECONDS * 1000);

})();
</script>
